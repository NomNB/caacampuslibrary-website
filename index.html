<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/images/CAA.jfif');
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.5);
            background-attachment: fixed;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            background-color: hsla(240, 6%, 95%, 0.5);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #f5f3f3;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .center-image {
            display: block;
            margin: 0 auto; /* Centers the image horizontally */
            width: 100px; /* Adjust the width of the image */
            height: 100px; /* Adjust the height of the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/CAA Campus Logo.png" alt="CAA Campus Logo" class="center-image" style="margin-bottom: 20px;">
        <h2>CAA Campus Library</h2>
        <form action="#" method="post">
            <input type="text" name="lrn" placeholder="Enter LRN" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
